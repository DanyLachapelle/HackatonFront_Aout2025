<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Recherche Dossiers</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>üîç Test de Recherche de Dossiers</h1>
    
    <div class="test-section">
        <h3>Test 1: Recherche de fichiers</h3>
        <input type="text" id="fileQuery" placeholder="Rechercher des fichiers..." value="test">
        <button onclick="testFileSearch()">Rechercher Fichiers</button>
        <div id="fileResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: Recherche de dossiers</h3>
        <input type="text" id="folderQuery" placeholder="Rechercher des dossiers..." value="test">
        <button onclick="testFolderSearch()">Rechercher Dossiers</button>
        <div id="folderResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Test de connexion</h3>
        <button onclick="testConnection()">Tester Connexion Backend</button>
        <div id="connectionResult" class="result"></div>
    </div>

    <script>
        const baseUrl = 'http://localhost:8080/api/v2';
        
        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.className = `result ${isError ? 'error' : 'success'}`;
            element.innerHTML = `<strong>${isError ? '‚ùå Erreur' : '‚úÖ Succ√®s'}:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
        
        async function testFileSearch() {
            const query = document.getElementById('fileQuery').value;
            try {
                const response = await fetch(`${baseUrl}/files/search?query=${encodeURIComponent(query)}&userId=1`);
                const data = await response.json();
                showResult('fileResult', data, !response.ok);
            } catch (error) {
                showResult('fileResult', { error: error.message }, true);
            }
        }
        
        async function testFolderSearch() {
            const query = document.getElementById('folderQuery').value;
            try {
                const response = await fetch(`${baseUrl}/files/folders/search?query=${encodeURIComponent(query)}&userId=1`);
                const data = await response.json();
                showResult('folderResult', data, !response.ok);
            } catch (error) {
                showResult('folderResult', { error: error.message }, true);
            }
        }
        
        async function testConnection() {
            try {
                const response = await fetch(`${baseUrl}/files/folders?path=/&userId=1`);
                const data = await response.json();
                showResult('connectionResult', data, !response.ok);
            } catch (error) {
                showResult('connectionResult', { error: error.message }, true);
            }
        }
    </script>
</body>
</html>
